<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mentor Matcher</title>
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Marcellus+SC|Merienda+One|Rufina&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/generalStyling.css">
    <script src="../app.js"></script>
</head>
<body>

    <div class="heading">
        <h1>Mentor Matcher</h1>
    </div>

    <h2>Welcome!</h2>
    <hr />

    <div class="loginForm">
        <h3>Sign In</h3>

        <form id="loginFormId">
            <input id="userName" placeholder="Username" type="text" /><br />
            <input id="password" placeholder="Password" type="password" /><br />
            <button type="button" onclick="logOn()">Log In</button>
        </form>
    </div>

    <br />

    <div class="register">
        <h3>New here? Sign up now:</h3>
        <button type="button" onclick="location.href='mentee_register.html'">I'm a Mentee</button>
        <button type="button" onclick="location.href='mentor_register.html'">I'm a Mentor</button>
    </div>
    
</body>
</html>
