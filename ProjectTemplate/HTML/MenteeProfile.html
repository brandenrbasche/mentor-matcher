<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentee Profile</title>
    <link rel="stylesheet" href="../CSS/generalStyling.css">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Marcellus+SC|Merienda+One|Rufina&display=swap" rel="stylesheet">
    <style type="text/css">
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>


    <div class="heading">
        <h1>My Profile</h1>
    </div>

    <h2>Hello, <span id="welcomeId">Mentee Name</span></h2>

    <div class="personalInfo">

        <hr>
        <h3>Personal Info:</h3>
        <div class="myInfo">
            <input id="firstName" type="text" placeholder="First Name (get from DB)"><br>
            <input id="lastName" type="text" placeholder="Last Name (get from DB)"><br>
            <input id="email" type="text" placeholder="Email (get from DB)"><br>
            <input id="age" type="text" placeholder="Age (Optional)"><br>
            <input id="preferenceName" type="text" placeholder="Preferred Name"><br>
            <input id="degree" type="text" placeholder="Your Degree"><br>
            <input id="college" type="text" placeholder="Graduate College/School"><br>
            <input id="majors" type="text" placeholder="Your Major(s)"><br>
            <input id="position" type="text" placeholder="Your Current Position"><br>

        </div>

        <div class="pic">
            <img id="myImg" alt="Your Headshot: Business Attire" src="#">
            <br>
            <input type="file" /><br>
        </div>

    </div>

    <div class="questions">

        <hr>

        <div class="professionalGoal">

            <h3>Professional Goals: </h3>

            <label for="goalSelection">What Are Your Professional Goals?</label>
            <br>
            <select class="goalSelection">
                <option disabled selected></option>
                <option>Vertical Movement Within the Company</option>
                <option>Financial Success (High Net Worth)</option>
                <option>A Strong Network (Having Connections)</option>
                <option>Know More About the World</option>
            </select>

        </div>

        <div class="companyCulture">

            <h3>Company Culture: </h3>

            <label for="companyCultureSelection">What Do You Look For Most in the Company?</label>
            <br>
            <select class="companyCultureSelection">
                <option disabled selected></option>
                <option>Work/life balance</option>
                <option>Collaborative work area</option>
                <option>Closed work area (cubicles)</option>
                <option>Movement within the company</option>
                <option>Employee bonding events (team offsite events, ex/ Topgolf with the team)</option>
                <option>Flexibility (work from home, PTO, etc.)</option>
            </select>

        </div>

        <div class="mentorPreference">

            <h3>Mentor Preference: </h3>

            <label for="mentorPreferenceSelection">What Do You Look For Most in a Mentor?</label>
            <br>
            <select class="mentorPreferenceSelection">
                <option disabled selected></option>
                <option>Age similarity</option>
                <option>Relevant industry expertise/experience</option>
                <option>Same career trajectory (mentor in the same position as mentee last year)</option>
                <option>Reliability (someone who replies quickly and is always there when needed)</option>
                <option>Professional development assistance (someone to look over resume, cover letter, LinkedIn, etc...)</option>
            </select>

        </div>

        <div class="mentorInvolvement">

            <h3>Mentor Involvement: </h3>

            <label for="mentorInvolvementSelection">How Involved Would You Like Your Mentor To Be?</label>
            <br>
            <select class="mentorInvolvementSelection">
                <option disabled selected></option>
                <option>Highly involved</option>
                <option>Somewhat involved</option>
                <option>Indifferent</option>
                <option>Rarely involved</option>
            </select>

        </div>

    </div>

    <div class="button">

        <button type="button" onclick="save()"> Save </button><br />
        <button type="submit" onclick="submit()">Submit</button>

    </div>

    <footer>

        <div class="website">
            <ul>
                <li><a href="#" name="official web">Company Website</a></li>
                <li><a href="#">Follow Us on FaceBook</a></li>
                <li><a href="#">Follow Us on Twitter</a></li>
            </ul>
        </div>

    </footer>

    <script>

        window.addEventListener('load', function() {
            document.querySelector('input[type="file"]').addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    var img = document.querySelector('img');  // $('img')[0]
                    img.src = URL.createObjectURL(this.files[0]); // set src to blob url
                    img.onload = imageIsLoaded;
                    }
                });
            });

        function imageIsLoaded() { 
            alert("The image is uploaded.");  // blob url
            // update width and height ...
        }

    </script>

</body>
</html>
