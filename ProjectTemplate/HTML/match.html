<head>
    <meta charset="utf-8" />

            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
        window.addEventListener('load', event => {
            // not the most efficient way to go about this but it works! lmao
            let matches = localStorage.getItem('matches').slice(6, -2);
            let pattern1 = /(\\r)(\\n)/g;
            let pattern2 = /\\/g;
            let clean1 = matches.replace(pattern1, "");
            let cleanMatches = JSON.parse(clean1.replace(pattern2, ""));
            localStorage.setItem("cleanMatches", JSON.stringify(cleanMatches));
            getMatchData(cleanMatches);
        });
    </script>
    <title>Pick Your Match</title>
</head>
<body>
    <div class="row">
        <div class="heading col-lg-12 col-md-12 skyblue">
            <h1>Mentor Matcher</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="emptySpace col-lg-03 col-md-02"></div>
            <div class="subheading col-lg-06 col-md-08">
                <h2><i>Welcome, <span id="welcomeNameId"></span>. Choose your match:</i></h2>
            </div>
            <div class="emptySpace col-lg-03 col-md-02"></div>
        </div>

        <div class="row" id="matchSelectionGridId">
            <ul class="mentorList" id="mentorListId">
                <!--POPULATE MATCHES HERE-->
            </ul>
        </div>
    </div>

    <script src="../app.js"></script>
</body>
