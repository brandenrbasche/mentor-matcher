<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mentor Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/mmRegisterStyles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
            <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2"
                href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
            <a href="#" class="w3-bar-item w3-button w3-padding-large w3-theme-d4"><i
                    class="fa fa-home w3-margin-right"></i>Career Success</a>
            <a href="index.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="Sign In With My Existing Account"><i
                    class="fa fa-globe"></i></a>
            <a href="mentee_register.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"
                title="I am a Mentee"><i class="fa fa-user"></i></a>
            </div>

        </div>
    </div>

    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-theme-d2 w3-hide w3-hide-large w3-hide-medium w3-large">
        <a href="mentee_register.html" class="w3-bar-item w3-button w3-padding-large">I am a Mentee</a>
        <a href="index.html" class="w3-bar-item w3-button w3-padding-large">Sign In With My Existing Account</a>
    </div>

    <div class="heading">
        <h2>Hi, Mentor!</h2>
    </div>

    <div class="register">
        <form class="registrationForm">
            <h3>Personal Info</h3>
            <input type="text" placeholder="Username" id="userName"><br />
            <input type="text" placeholder="First Name" id="fNameInputId" /><br />
            <input type="text" placeholder="Last Name" id="lNameInputId" /><br />
            <input type="email" placeholder="Email" id="emailInputId" /><br />
            <input type="password" placeholder="Password" id="passwordInputId" /><br />
            <input type="password" placeholder="Confirm Password" id="confirmPassInputId" />

            <h3>Questionnaire</h3>
            <h4>This data will be used to match you with the best possible mentor. There is no right or wrong answer!</h4>

            <label for="q1">What are your professional goals?</label>
            <select id="q1Id" name="q2">
                <option value="1">Vertical movement within the company</option>
                <option value="2">Financial success (high net worth)</option>
                <option value="3">A strong network (having strong connections)</option>
            </select>
            <br />
            <label for="q2">What do you look for most in a company?</label>
            <select id="q2Id" name="q2">
                <option value="1">Work/life balance</option>
                <option value="2">Collaborative workspace</option>
                <option value="3">Closed workspace (cubicles)</option>
                <option value="4">Movement within the company</option>
                <option value="5">Employee bonding events (team offsite events, ex/ Topgolf with the team)</option>
                <option value="6">Flexibility (work from home, PTO, etc.)</option>
            </select>
            <br />
            <label for="q3">What do you look for most in a mentee?</label>
            <select id="q3Id" name="q3">
                <option value="1">Age similarity</option>
                <option value="2">Relevant industry expertise/experience</option>
                <option value="3">Same career trajectory (mentor in the same position as mentee last year)</option>
                <option value="4">Reliability (someone who replies quickly and is always there when needed)</option>
                <option value="5">Professional development assistance (someone to look over resume, cover letter, LinkedIn, etc.)</option>
            </select>
            <br />
            <label for="q4">How involved would you like your mentee to be?</label>
            <select id="q4Id" name="q4">
                <option value="1">Highly involved</option>
                <option value="2">Somewhat involved</option>
                <option value="3">Indifferent</option>
                <option value="4">Rarely involved</option>
            </select>
            <br /><br />
            <button type="button" onclick="formValidation(this.form)">Sign Up</button>
        </form>
    </div>

    <script src="../app.js"></script>
</body>
</html>
